inherit_from: .rubocop_todo.yml

inherit_gem:
  rubocop-shopify: rubocop.yml

require:
- rubocop-performance
- rubocop-rake
- rubocop-minitest

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.7.3

Style/MethodCallWithArgsParentheses:
  IgnoredMethods:
    - not_to
    - prepend
    - puts
    - raise
    - to
    - warn
    - yield
